	<script>
function onlyAlphabets(nkey)
{
	var keyval
	if (navigator.appName == "Microsoft Internet Explorer")
	{
		keyval = window.event.keyCode;
	}
	else if (navigator.appName == 'Netscape')
	{
		nkeycode = nkey.which;
		keyval = nkeycode;
	}
	//For A-Z
	if (keyval >= 65 && keyval <= 90)
	{
		return true;
	}
	//For a-z
	else if (keyval >= 97 && keyval <= 122)
	{
		return true;
	}
	//For Backspace
	else if (keyval == 8)
	{
		return true;
	}
	//For General
	else if (keyval == 0)
	{
		return true;
	}
	//For Space
	else if (keyval == 32)
	{
		return true;
	}
	else
	{
		return false;
	}
}// End of the function
</script>
<script>
function numbersOnly(myfield, e, dec)
{
	var key;
	var keychar;
	if (window.event)
		key = window.event.keyCode;
	else if (e)
		key = e.which;
	else
		return true;
	keychar = String.fromCharCode(key);
	// control keys
	if ((key==null) || (key==0) || (key==8) || (key==9) || (key==13) || (key==27) )
	return true;
	// numbers
	else if ((("0123456789").indexOf(keychar) > -1))
	return true;
	// decimal point jump
	else if (dec && (keychar == "."))
	{
		myfield.form.elements[dec].focus();
		return false;
	}
	else
		return false;
}
function validate()
{
	var data=document.getElementById("mobile").value;
	if(data.length!=10)
	{
		alert("Please enter valid Mobile No.");
		document.form1.mobileno.focus();
		return false;
	}
	if(document.form1.city.value=="-Select City-")
	{
		alert("Please select City");
		document.form1.city.focus();
		return false;
	}
	var data2=document.getElementById("pincode").value;
	if(data2.length!=6)
	{
		alert("Please enter valid Pincode");
		document.form1.pincode.focus();
		return false;
	}
}
</script>
